<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="text" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="text" name="confirm password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="Gender Identity">Gender Identity:</label>
        </div>
        <div> 
            <input type="radio" name="Gender Identity" value="Male" id="male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender Identity" value="Female" id="female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender Identity" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="Gender Identity" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label for="Description">A short description about myself:</label>
        </div> 
        <div> 
            <textarea name="Description" cols="40" rows="3"></textarea>
        </div>

        <div>
            <label for="Favorite Language">Favorite Language</label>
            <select name="Favorite Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C++</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
    <p>* indicates a required field</p>
</body>
</html>
